<html lang="en">
<head>

<meta charset="utf-8">

<link rel="icon" href="/images/icons/icon192.png">

<base target="_blank">


<title>The video element</title>

<link rel="stylesheet" href="../css/main.css">

</head>

<body>

  <div id="container">

    <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> video </h1>

    <video autoplay controls playsinline poster="images/poster.jpg" preload="metadata">
      <source src="video/chrome.webm" type="video/webm" />
      <source src="video/chrome.mp4" type="video/mp4" />
      <p>This browser does not support the video element.</p>
    </video>

    <p id="src"></p>

    <a href="https://github.com/samdutton/simpl/blob/gh-pages/video" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>

<script>
document.querySelector('video').addEventListener('loadedmetadata',
  function() {
    var fileName = this.currentSrc.replace(/^.*[\\/]/, '');
    document.querySelector('#src').innerHTML = 'Source: ' + fileName +
    '<br />Width: ' + this.videoWidth +
    'px<br />Height: ' + this.videoHeight + 'px';
  });
</script></body>
</html>
